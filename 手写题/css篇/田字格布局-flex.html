<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>田字格布局-flex</title>
  <style>
    .container {
      height: 500px;
      width: 500px;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
    }
    .wrapper {
      display: flex;
      flex: 1;
      flex-direction: row;
      flex-wrap: nowrap;
    }
    .item {
      flex: 1;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="wrapper">
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>
</body>
</html>
